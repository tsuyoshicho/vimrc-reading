[[plugins]] # カラースキーム
repo = 'arzg/vim-colors-xcode'
hook_add = '''
  for bg in ['light', 'dark']
    for name in ['xcode' . bg, 'xcode' . bg .'hc']
      let scheme = deepcopy(g:user.template.colorscheme)
      call add(g:user.colorscheme, scheme)

      let scheme['name']       = name
      let scheme['background'] = bg
      let scheme['mode']       = ['termguicolors', 'gui']
    endfor
  endfor
  let scheme = deepcopy(g:user.template.colorscheme)
  call add(g:user.colorscheme, scheme)

  let scheme['name']       = 'xcodewwdc'
  let scheme['background'] = 'dark'
  let scheme['mode']       = ['termguicolors', 'gui']

  " light
  let g:xcodelight_green_comments    = 1 " default: 0
  let g:xcodelight_dim_punctuation   = 1 " default: 0
  let g:xcodelight_emph_types        = 0 " default: 1
  let g:xcodelight_emph_funcs        = 1 " default: 0
