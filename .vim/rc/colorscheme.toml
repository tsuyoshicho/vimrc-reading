  " https://teratail.com/questions/37382
  for bg in ['light', 'dark']
    let scheme = deepcopy(g:user.template.colorscheme)
    call add(g:user.colorscheme, scheme)

    let scheme['name']       = 'solarized'
    let scheme['lightline']  = 'solarized' " built-in
    if bg ==? 'dark'
      let scheme['lightline']  = 'solarized_dark' " built-in
    endif
    let scheme['background'] = bg
    let scheme['mode']       = ['256', 'termguicolors', 'gui']
