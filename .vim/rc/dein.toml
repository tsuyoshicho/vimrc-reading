  " based on http://leafcage.hateblo.jp/entry/2013/10/21/lightlinevim-customize
  function! CtrlPEnter()
    let w:lightline = 0
  endfunction

  function! CtrlPLeave()
    call g:lightline#update()
  endfunction

  " # 検索の際に200[ms]のウェイトを入れる(1文字入力の度に検索結果がコロコロ変わるのが気に入らないため)
  let g:ctrlp_lazy_update = 200

  let g:ctrlp_buffer_func = {
        \ 'enter': 'CtrlPEnter',
        \ 'exit' : 'CtrlPLeave'
        \}

  " based on https://kamiya555.github.io/2016/07/24/vim-ctrlp/
  " キャッシュディレクトリ
  let g:ctrlp_use_caching = 1
  let g:ctrlp_cache_dir = expand($HOME) . '/.cache/ctrlp'

  " CtrlPのウィンドウ最大高さ
  autocmd MyAutoGroup VimEnter,VimResized *
    \ let g:ctrlp_match_window = 'max:' . string(min([(&lines/3), 20]))

  " 無視するディレクトリ
  " let g:ctrlp_custom_ignore = {
  "   \ 'dir':  '\v[\/]\.(svn|git|hg|bzr)$',
  "   \ 'file': '\v\.(exe|so|dll)$',
  "   \ 'link': 'some_bad_symbolic_links',
  "   \ }

  " based on https://qiita.com/0829/items/7053b6e3371592e4fbe6
  " based on https://christina04.hatenablog.com/entry/2014/10/30/100612
  " based on https://postd.cc/how-to-boost-your-vim-productivity/
  if executable('files')
    let fallback_command = 'files -a %s'
  elseif executable('jvgrep')
    let fallback_command = 'jvgrep --no-color -Rril "" "%s"'
  elseif executable('pt')
    let fallback_command = 'pt --nocolor --nogroup -S -l "" "%s"'
  elseif executable('ag')
    let fallback_command = 'ag -a --nocolor --nogroup -S -l "" %s'
  endif
  if exists('fallback_command')
    if executable('nkf')
      let fallback_command =  fallback_command . ' | nkf -S -w'
