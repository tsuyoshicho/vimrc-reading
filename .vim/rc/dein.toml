     \ },
     \ 'separator': { 'left': nr2char(0xe0b0), 'right': nr2char(0xe0b2) },
     \ 'subseparator': { 'left': nr2char(0xe0b1), 'right': nr2char(0xe0b3) }
     \ }
     \)

  " lightline-buffer
  " \ 'tabline': {
  " \   'left'  : [ [ 'bufferinfo' ],
  " \               [ 'separator' ],
  " \               [ 'bufferbefore', 'buffercurrent', 'bufferafter' ], ],
