  " \ 'separator': { 'left': nr2char(0x2b80), 'right': nr2char(0x2b82) },
  " \ 'subseparator': { 'left': nr2char(0x2b81), 'right': nr2char(0x2b83) }

  " " based on https://tmnm.tech/2017/10/11/vim-setting-with-cica/
