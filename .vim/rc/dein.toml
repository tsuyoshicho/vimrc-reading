  call lexima#add_rule({'char': '<CR>', 'at': '^\s*\%(Describe\|Context\|It\|Before\|After\)\s\+.*\%#',
  \                                                           'input_after': '<CR>End', 'filetype': ['vimspec']})

  " keymapping
  " see https://qiita.com/yami_beta/items/26995a5c382bd83ac38f
  inoremap <C-l> <C-r>=lexima#insmode#leave(1, '<LT>C-G>U<LT>RIGHT>')<CR>

  " popup support CR(If completion popup is exists, decision completion)
  " add_rules overwrite CR mapping
  " inoremap <expr><silent> <CR> lexima#expand('<CR>', 'i')
  " inoremap <expr><silent> <CR> pumvisible() ? PopupSelect("\<C-y>") : lexima#expand('<CR>', 'i')
  execute printf("inoremap <expr><silent> %s pumvisible() ? PopupSelect(\"\\<C-y>\") : lexima#expand(%s, 'i')",
  \ '<CR>',
  \ string(lexima#string#to_mappable('<CR>'))
  \ )
