  if is_windows
    let mecab_32     = exepath('C:\Program Files (x86)\MeCab\bin\mecab.exe')
    let mecab_native = exepath('C:\Program Files\MeCab\bin\mecab.exe')

    let mecab_cmd = ''
    if executable(mecab_32)
      let mecab_cmd = '"' . mecab_32 . '"'
    elseif executable(mecab_native)
      let mecab_cmd = '"' . mecab_native . '"'
    endif
    if !empty(mecab_cmd)
      let g:jasegment#mecab#cmd = mecab_cmd
      let mecab_ok = 1
      " echomsg 'windows mecab ok'
    endif

    let g:jasegment#cabocha#enc = 'cp932'

    let cabocha_32     = exepath('C:\Program Files (x86)\CaboCha\bin\cabocha.exe')
    let cabocha_native = exepath('C:\Program Files\CaboCha\bin\cabocha.exe')

    let cabocha_cmd = ''
    if executable(cabocha_32)
      let cabocha_cmd =  '"' . cabocha_32 . '"'
    elseif executable(mecab_native)
      let cabocha_cmd = '"' . cabocha_32 . '"'
    endif
    if !empty(cabocha_cmd)
      let g:jasegment#cabocha#cmd = cabocha_cmd
      let cabocha_ok = 1
      " echomsg 'windows cabocha ok'
    endif
  else
    " non-windows
    " if MeCab exists, change model default to mecab
    let mecab_ok = executable(g:jasegment#mecab#cmd)
    " if CaboCha exists, change model default to cabocha
    let cabocha_ok = executable(g:jasegment#cabocha#cmd)
  endif

  " if MeCab exists, change model default to mecab
  if mecab_ok
    let g:jasegment#model = 'mecab'
    " if CaboCha exists, change model default to cabocha
    if cabocha_ok
      let g:jasegment#model = 'cabocha'
    endif
    let g:jasegment#model_word = g:jasegment#model
    " echomsg 'model     :' . g:jasegment#model
